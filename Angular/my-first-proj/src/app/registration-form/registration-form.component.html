<p>registration-form works!</p>
<div class="container">

    <form [formGroup] = "RegistrationForm" (ngSubmit) = "submit()">
        First Name: <input type="text" name="firstName" class="form-control"
        formControlName = "firstName">

        <div *ngIf = "f['firstName'].touched && f['firstName'].invalid">
            <p *ngIf = "f['firstName'].errors && f['firstName'].errors['required']">
                FirstName is required
            </p>
        </div>


        Last Name: <input type="text" name="lastName" class="form-control"
        formControlName = "lastName">

        Email: <input type="email" name="email" class="form-control"
        formControlName = "email">

        Password: <input type="password" name="password" class="form-control"
        formControlName = "password">

        <button class="btn btn-primary" type="submit" [disabled] = "RegistrationForm.invalid">Submit</button>



    </form>
</div>
